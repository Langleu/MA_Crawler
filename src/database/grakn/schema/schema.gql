define

  own sub relation,
    relates owner,
    relates ownee;
  
  contain sub relation,
    relates container,
    relates containment;

  include sub relation,
    relates inclusion,
    relates included;

  user sub entity,
    plays owner,
    has rid,
    has name,
    has created,
    has updated,
    has platform;

  repository sub entity,
    plays ownee,
    plays container,
    has rid,
    has name,
    has fork,
    has created,
    has updated,
    has description;

  deployment sub entity,
    plays containment,
    plays inclusion,
    has rid,
    has rtype,
    has rawUrl,
    has name,
    has executable,
    has created,
    has updated,
    has version;

  image sub entity,
    plays included,
    has name,
    has rtype,
    has version,
    has created,
    has updated,
    has metadata;

  rid sub attribute,
    datatype string;

  name sub attribute,
    datatype string;

  platform sub attribute,
    datatype string;

  fork sub attribute,
    datatype boolean;

  description sub attribute,
    datatype string;
  
  rtype sub attribute,
    datatype string;

  rawUrl sub attribute,
    datatype string;

  executable sub attribute,
    datatype boolean;

  version sub attribute,
    datatype string;

  created sub attribute,
    datatype date;

  updated sub attribute,
    datatype date;

  metadata sub attribute,
    datatype string;
